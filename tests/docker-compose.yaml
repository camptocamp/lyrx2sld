---
version: '2.1'

services:

  lyrx2sld:
    image: lyrx2sld
    ports:
      - 80:80

  geoserver:
    image: camptocamp/geoserver:2.17
    ports:
      - 8380:8080
    volumes:
      - ../data/geoserver_data_dir/:/mnt/geoserver_datadir
      - /home/$USER/.local/share/fonts/esri/:/usr/share/fonts/truetype/esri
